<!DOCTYPE html>
<!-- ICS2O-Unit1-07-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with a favicon">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Marshall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>My first webpage, with a favicon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      function myButtonClicked1() {
        alert("Hello, World! You clicked my button!")
      }
    </script>
    <script>
      function myButtonClicked2() {
        alert("Hello, World! You clicked my second button!")
      }
    </script>
    <header class = "mdl-layout__header">
      <div class = "mdl-layout__header-row">      
        <span class = "mdl-layout-title">Click the Button</span>     
      </div>       
    </header>
    <!-- Simple Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Text...</label>
      </div>
    </form>
     <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" button onclick="myButtonClicked1()">
        Click Me
    </button>
    <!-- Colored FAB button -->
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" button onclick="myButtonClicked2()">
      <i class="material-icons">add</i>
    </button>
  </body>
</html>
